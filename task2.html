<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Сайт для тренировок</title>
</head>

<body>
    <h1 id="title">Тренировочный Сайт</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>



    <script>


        for (let i = 1; i < 4; i++) {
            
            var time = 1000 * i
            $("#title").hide(1).fadeIn(time)
            
        }


    </script>


</body>

</html>
