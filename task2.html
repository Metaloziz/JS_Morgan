<!DOCTYPE html>
<html>

<head>
    <title>Canvas</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var a = [[50, 50], [50, 100], [25, 120], [100, 50],
        [70, 90], [100, 90], [70, 120]];

        function drow(a) {

            ctx.strokeStyle = "Turquoise"; // litle man
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(a[0][0], a[0][1]);
           

            for (let i = 1; i < a.length; i++) {
                ctx.lineTo(a[i][0], a[i][1]);
                ctx.stroke();
            } 
            
        }
        
        drow(a);






    </script>
</body>

</html>
