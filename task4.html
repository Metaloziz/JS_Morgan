<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Интерактивное программирование</title>
</head>

<body>

    <h1 id="heading">Привет, мир!</h1>

    <div>
        <h2>Остановить</h2>
        <h3>Увеличить скорость</h3>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.0.js">
    </script>



    <script> // repeat
        var speed = 10
        var offset = 0
        var direction = "right";

        $("#heading").offset({ left: offset, top: offset });

        function move() {
            if (direction === "right") {
                $("#heading").offset({ left: offset });
                offset++
                if (offset > 200) {
                    offset = 0
                    direction = "down"
                }
            } else if (direction === "down") {
                $("#heading").offset({ top: offset });
                offset++
                if (offset > 200) {
                    offset = 200
                    direction = "left"
                }
            } else if (direction === "left") {
                $("#heading").offset({ left: offset });
                offset--
                if (offset < 0) {
                    offset = 200
                    direction = "top"
                }
            } else if (direction === "top") {
                $("#heading").offset({ top: offset });
                offset--
                if (offset < 0) {
                    offset = 0
                    direction = "right"
                }
            }
        }





        var time = setInterval(move, speed);

        var clickHandler = function () {
            clearInterval(time)
        };
        var a = function () {
            speed /= 2
            console.log(speed);
            time = setInterval(move, speed);
        }

        $("h2").click(clickHandler);
        $("h3").click(a)


        
        


    </script>

</body>

</html>
