<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Интерактивное программирование</title>
</head>

<body>
    
    <canvas id="canvas" width="1000" height="1000"></canvas> <!-- создаём полотно для рисования -->

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        ctx.strokeStyle = "Turquoise"; // litle man
        ctx.lineWidth = 10;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        var f = function (event) {
            ctx.lineTo(event.pageX, event.pageY);
            console.log(event.pageX, event.pageY);

            ctx.stroke();
        }


        $("canvas").mousemove(f);

    </script>
</body>

</html>

</body>

</html>
