<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Сайт для тренировок</title>
</head>

<body>
    <h1 id="head1">Тренировочный Сайт</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>



    <script>

        for (let i = 0; i < 100; i++) {

            $("h1").fadeOut(100).delay(100).fadeIn(100)
        }




    </script>


</body>

</html>
